<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<hr>
<body style="background-color: rgb(215, 241, 241);">

<center><h1 id="title"   style="background-color: rgb(233, 185, 215);">Bio Data Form</h1></center><hr><br>
        <label for="user name">First Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="First Name" name="First Name" placeholder="Enter First name">
        <label for="user name">Last Name:</label>
        <input type="text" id="last Name" name="last Name" placeholder="Enter last name"><br><br>
        <label for="mnumber">Mobile Number: &nbsp;</label>
        <input type="text" id="mnumber" name="mnumber" placeholder="Enter Mobile Number"><br><br>
        <label for="mail">E-MAIL ID:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="mail" name="mail" placeholder="Enter E-MAIL"><br><br>
        <label for="dob">Date of Birth:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="date" id="dob" name="dob"><br>
        <p>Choose your Gender:</p>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="male">MALE</label>
        <input type="radio" id="female" name="Gender" value="female">
        <label for="female">FEMALE</label>
        <input type="radio" id="other" name="Gender" value="other">
        <label for="other">OTHER</label>
        <p>Languages Knows:</p>
        <input type="checkbox" id="language1" name="language1" value="telugu">
        <label for="language1">TELUGU</label>
        <input type="checkbox" id="language2" name="language2" value="english">
        <label for="language2">ENGLISH</label>
        <input type="checkbox" id="language3" name="language3" value="hindi">
        <label for="language3">HINDI</label><br><br>
        <label for="">Select place: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <select id="dropdown" name="place">
        <option disabled value>Select an option</option>
        <option value="mdp">Mandapeta</option>
        <option value="rjy">Rajahmundry</option>
        <option value="kkd">Kakinada</option>
        <option value="other">Other</option>
        </select><br><br>
        <label for="pl">Choose a Language:</label><br>
        <select id="pl" name="pl" size="6" multiple>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JAVA SCRIPT</option>
        <option value="bs">BOOTSTRAP</option>
        <option value="rj">react.Js</option>
        <option value="bs">Node.Js</option>
        </select><br><br>
        <label for="addres">Address: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="address" placeholder="Enter Mobile Name"><br><br>
        <label for="password">Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="password" id="password" name="password" placeholder="Enter Password"><br><br>
        <label for="cp">Confirm Password:</label>
        <input type="cp" id="cp" name="cp" placeholder="Confirm Password">
        <pre>

        </pre>
    <button id="submit" type="submit">Submit</button>
    <button id="submit" type="reset">Reset</button>
   
  </form>
  <hr>
  
    
</body>
</html>
